<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/admin/layuimini/lib/layui-v2.5.5/css/layui.css" media="all"
          th:href="@{/static/admin/layuimini/lib/layui-v2.5.5/css/layui.css}">
    <link rel="stylesheet" href="/static/admin/layuimini/css/public.css" media="all"
          th:href="@{/static/admin/layuimini/css/public.css}">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<form class="layui-form layuimini-form">
    <input type="hidden" name="id"/>
    <div class="layui-form-item">
        <label class="layui-form-label required">分类名称</label>
        <div class="layui-input-block">
            <input type="text" name="name" lay-verify="required" lay-reqtext="分类名称不能为空" placeholder="请输入分类名称" value=""
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label required">分类简介</label>
        <div class="layui-input-block">
            <textarea name="introduction" lay-verify="required" lay-reqtext="分类简介不能为空" class="layui-textarea"
                      placeholder="请输入分类简介"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">是否前台显示</label>
        <div class="layui-input-block">
            <input type="radio" name="display" value="true" title="是">
            <input type="radio" name="display" value="false" title="否">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">颜色</label>
        <div class="layui-input-block">
            <div>
                <div id="color-select" lay-verify="colorVer"></div>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="saveBtn">确认保存</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script src="/static/admin/layuimini/lib/layui-v2.5.5/layui.js" charset="utf-8"
        th:src="@{/static/admin/layuimini/lib/layui-v2.5.5/layui.js}"></script>
<script src="/static/admin/xm-select/xm-select.js"></script>
<script th:inline="javascript" type="text/javascript">
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;
        //渲染分类信息
        var category = [[${category}]];
        $('.layui-form input[name="id"]').val(category.id);
        $('.layui-form input[name="name"]').val(category.name);
        $('.layui-form textarea[name="introduction"]').val(category.introduction);
        $('.layui-form input[name="display"]').val([category.display]);
        form.render('radio');
        //渲染多选下拉框
        var colorSelect = xmSelect.render({
            el: '#color-select',
            language: 'zn',
            //开启搜索
            filterable: true,
            radio: true,
            clickClose: true,
            model: {
                label: {
                    block: {
                        template: function (item, sels) {
                            $('.label-content').css('backgroundColor', item.value);
                            return '<span>' + item.name + '</span>';
                        },
                    },
                }
            },
            template({name, value}) {
                return name + '<span style="position: absolute; right: 10px; background-color: ' + value + '">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>';
            },
            data: [
                {name: '#D5F5E3', value: '#D5F5E3'},
                {name: '#E8F8F5', value: '#E8F8F5'},
                {name: '#82E0AA', value: '#82E0AA'},
            ],
            create: function (val, arr) {
                //返回一个创建成功的对象, val是搜索的数据, arr是搜索后的当前页面数据
                return {
                    name: '创建-' + val,
                    value: val
                }
            },
        });
        //获取所有颜色
        $.ajax({
            url: '/common/categories/colors',
            method: 'GET',
            success: function (result) {
                let data = result.data.map(item => {
                    return {
                        name: item,
                        value: item
                    }
                });
                colorSelect.update({
                    data: data,
                });
                let color = {name: category.color, value: category.color};
                let arr = [color];
                colorSelect.setValue(arr);
            }
        });
        //表单验证
        form.verify({
            colorVer: function () {
                if (colorSelect.getValue('value').length <= 0) {
                    return '请选择颜色';
                }
                let value = colorSelect.getValue('value')[0];
                if (value[0] !== '#') {
                    return '颜色由#开头';
                }
                let pattern = /^#([0-9a-fA-F]{6})$/;
                if (!pattern.test(value)) {
                    return '颜色由#开头的6位16进制字符组成';
                }
            }
        });
        //监听提交
        form.on('submit(saveBtn)', function (data) {
            $.ajax({
                url: '/admin/category',
                type: 'PUT',
                data: JSON.stringify(data.field),
                contentType: 'application/json',
                success: function (result) {
                    if (result.code == 200) {
                        var parentLayer = parent.layer;
                        layer.msg('更新成功', {icon: 1, time: 1000}, function () {
                            var iframeIndex = parentLayer.getFrameIndex(window.name);
                            parent.location.reload();
                            parentLayer.close(iframeIndex);
                        });
                    }
                },
                error: function (XMLHttpRequest) {
                    var result = JSON.parse(XMLHttpRequest.responseText);
                    layer.alert(result.msg, {icon: 5});
                }
            });

            return false;
        });
    });
</script>
</body>
</html>
