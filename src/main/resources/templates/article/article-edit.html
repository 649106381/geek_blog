<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>富文本编辑器</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../static/layuimini/lib/layui-v2.5.5/css/layui.css" media="all"
          th:href="@{/layuimini/lib/layui-v2.5.5/css/layui.css}">
    <link rel="stylesheet" href="../static/layuimini/css/public.css" media="all" th:href="@{/layuimini/css/public.css}">
    <link rel="stylesheet" href="../static/layuimini/lib/font-awesome-4.7.0/css/font-awesome.min.css"
          th:href="@{/layuimini/lib/font-awesome-4.7.0/css/font-awesome.min.css}">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <div class="layui-row">
            <div class="layui-col-md12" style="margin-bottom: 20px">
                <h2><i class="fa fa-edit"></i>&nbsp;文章编辑</h2>
            </div>
        </div>
        <div class="layui-row">
            <form class="layui-form layui-col-md12" action="">
                <div class="layui-col-md8" style="margin-right: 60px">
                    <div class="layui-form-item">
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入文章标题..."
                               autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                    <textarea name="" required lay-verify="required" placeholder="请输入文章摘要..."
                              class="layui-textarea"></textarea>
                    </div>
                    <div class="layui-form-item">
                        <div id="editor" style="background-color: #fff;color: #767676;">
                            <p>请输入文章内容...</p>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md3" style="margin-bottom: 15px">
                    <div class="layui-card">
                        <div class="layui-card-header">设置</div>
                        <div class="layui-card-body">
                            <div class="layui-form-item">
                                <label class="layui-form-label">文章类型</label>
                                <div class="layui-input-block">
                                    <select name="city" lay-verify="">
                                        <option value="010">原创</option>
                                        <option value="021">转载</option>
                                        <option value="0571">翻译</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">开启赞赏</label>
                                <div class="layui-input-block">
                                    <input type="checkbox" name="yyy" lay-skin="switch" lay-text="是|否" checked>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">开启评论</label>
                                <div class="layui-input-block">
                                    <input type="checkbox" name="yyy" lay-skin="switch" lay-text="是|否" checked>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="layui-col-md3">
                    <div class="layui-card">
                        <div class="layui-card-header">选择分类</div>
                        <div class="layui-card-body">
                            <div class="layui-form-item">
                                <div class="layui-input-inline">
                                    <select name="city1" lay-verify="" lay-search>
                                        <option value="010">读书笔记</option>
                                        <option value="021">错误日志</option>
                                        <option value="0571">生活分享</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-card">
                        <div class="layui-card-header">选择标签</div>
                        <div class="layui-card-body">
                            <div class="layui-form-item">
                                <div class="layui-input-inline">
                                    <div id="demo1"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md12">
                    <div class="layui-inline">
                        <button type="button" class="layui-btn layui-btn-warm layui-input-inline">保存草稿</button>
                        <button type="button" class="layui-btn layui-input-inline">发布文章</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>

<!-- 注意， 只需要引用 JS，无需引用任何 CSS ！！！-->
<script src="../static/layuimini/lib/layui-v2.5.5/layui.js" charset="utf-8"
        th:src="@{/layuimini/lib/layui-v2.5.5/layui.js}"></script>
<script src="../static/layuimini/js/lay-config.js?v=1.0.4" charset="utf-8"
        th:src="@{/layuimini/js/lay-config.js(v=1.0.4)}"></script>
<script src="../static/xm-select/xm-select.js" th:src="@{/xm-select/xm-select.js}"></script>
<script type="text/javascript">
    layui.use(['layer', 'wangEditor', 'form'], function () {
        var $ = layui.jquery,
            layer = layui.layer,
            wangEditor = layui.wangEditor;
        var editor = new wangEditor('#editor');
        editor.customConfig.uploadImgServer = "../api/upload.json";
        editor.customConfig.uploadFileName = 'image';
        editor.customConfig.pasteFilterStyle = false;
        editor.customConfig.uploadImgMaxLength = 5;
        editor.customConfig.uploadImgHooks = {
            // 上传超时
            timeout: function (xhr, editor) {
                layer.msg('上传超时！')
            },
            // 如果服务器端返回的不是 {errno:0, data: [...]} 这种格式，可使用该配置
            customInsert: function (insertImg, result, editor) {
                console.log(result);
                if (result.code == 1) {
                    var url = result.data.url;
                    url.forEach(function (e) {
                        insertImg(e);
                    })
                } else {
                    layer.msg(result.msg);
                }
            }
        };
        editor.customConfig.customAlert = function (info) {
            layer.msg(info);
        };
        editor.create();

    });

    var demo1 = xmSelect.render({
        el: '#demo1',
        language: 'zn',
        //自动换行
        autoRow: true,
        //开启搜索
        filterable: true,
        max: 5,
        theme: {
            maxColor: 'orange',
        },
        maxMethod(seles, item) {
            alert(`${item.name}不能选了, 已经超了`)
        },
        data: [
            {name: 'Java', value: 1},
            {name: 'PHP', value: 2},
            {name: 'Python', value: 3},
            {name: 'C++', value: 4},
            {name: 'C', value: 5},
            {name: 'C#', value: 6},
            {name: 'JavaScript', value: 7},
            {name: 'SQL', value: 8},
            {name: 'Android', value: 9},
        ]
    });
</script>
</body>
</html>
